<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing..."></ion-refresher-content>
      </ion-refresher>
<ion-grid>
    <ion-row>
      <ion-col col-md-3 style="font-size:10pt;font-weight: bold; ">
        Vehicle No.
      </ion-col>
      <ion-col col-md-3 style="font-size:10pt;font-weight: bold;">
        Start Date
      </ion-col>
      <ion-col col-md-3 offset-md-3 style="font-size:10pt;font-weight: bold;">
      Modify Trip
      </ion-col>
      <ion-col col-md-3 style="font-size:10pt;font-weight: bold;">
       Total Cases({{total}})
      </ion-col>
      
    </ion-row>
    
    <ion-row *ngFor='let data of dataList'>
        <ion-col col-md-3 style="font-size:9pt;" >
          <a  (click)="goAnOtherPage($event, data)">{{data.vehicle_num}}</a>
        </ion-col>
        <ion-col col-md-3 style="font-size:9pt;">
          {{data.start_date}}
        </ion-col>
        <ion-col col-md-3 offset-md-3 style="font-size:9pt;">
           <a (click)="goAnOtherPageModify($event, data)">Modify trip</a>
        </ion-col>
        <ion-col col-md-3 style="font-size:9pt;">
          {{data.totalqtycases}}
        </ion-col>
      </ion-row>
      
    
     
  </ion-grid>

</ion-content>
